<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 text-white">

            <a class="text-dark" routerLink='/inicio'>Voltar</a>

<div class="container">
    <div class="wrapper" style="width: 18rem;">
     <div class="card-body">
        <div class="logo mb-3"> <img src="https://i.imgur.com/OWlilJM.png" alt="">
        </div>
        <h5 class="text-center name">Tema</h5>
        <h6 class="text-center text-white mt-4 mb-3">Veja aqui todas os temas cadastrados ou cadastre um novo:</h6>
        <div class="form-group">
            <input [(ngModel)]='tema.descricao' type="text" class="form-control" id="descricao" placeholder="Digite a descrição do tema">
        </div>
        <div class="d-flex justify-content-center mt-4">
        <button class="btn" (click)='cadastrar()'>Cadastrar</button>
        </div>
      </div>
</div>
<div class="container">
    <div class="row mt-3">
        <div class="col-md-12">
            <h2 class="text-center text-dark">Todos os temas</h2>
        </div>
    </div>

    <div class="row mt-3 mb-5 d-flex justify-content-center">
        <div class="col-md-6">

            <table class="table table-hover table-color text-white">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Descrição</th>
                        <th scope="col" class="text-right">Modificações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let item of listaTemas'>
                        <th>{{item.id}}</th>
                        <td>{{item.descricao}}</td>
                        <td class="d-flex justify-content-end">
                            <button class="btn btn-color1 mr-3" [routerLink]="['/tema-edit', item.id]">Editar</button>
                            <button class="btn btn-color2" [routerLink]="['/tema-delete', item.id]">Apagar</button>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
