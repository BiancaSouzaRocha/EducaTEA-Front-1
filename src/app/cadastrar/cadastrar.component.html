<!--Cadastrar-->
<div class="wrapper">

    <div class="text-center name pt-2"> Cadastro </div>
    <div class="p-3 ">
        <div class="form-group ">
            <label class="mt-2 text-white" for="nome">Nome</label>
            <input [(ngModel)]='user.nome' class="p-1 form-control" type="text" name="nome" id="nome"
                placeholder="Seu nome">
        </div>
        <div class="form-group">
            <label class="mt-2 text-white" for="usuario">Email</label>
            <input [(ngModel)]='user.usuario' class="p-1 form-control " type="text" name="usuario" id="usuario"
                placeholder="Seu usuário">
        </div>
        <div class="form-group">
            <label class="mt-2 text-white" for="foto">Link da Foto</label>
            <input [(ngModel)]='user.foto' class="p-1 form-control" type="text" name="foto" id="foto"
                placeholder="Link da sua foto">
        </div>
        <div class="form-group">
            <label class="mt-2 text-white" for="senha">Senha</label>
            <input (input)='confirmSenha($event)' class="p-1 form-control" type="password" name="senha" id="senha"
                placeholder="Sua senha (min 8 carac.)">
        </div>
        <div class="form-group">
            <label class="mt-2 text-white" for="confirmaSenha">Confirmar Senha</label>
            <input [(ngModel)]='user.senha' class="p-1 form-control" type="password" name="confirmSenha"
                id="confirmSenha" placeholder="Confirme sua senha">
        </div>
        <div class="form-group">
            <label class="mt-2 text-white" for="tipo">Tipo de Usuário</label>
            <select class="p-1 form-control" name="tipo" id="tipo" (change)='tipoUser($event)'>
                <option value="normal">Escolha  usuario</option>
                <option value="normal">Colaborador</option>
                <option value="administrador">Administrador</option>
            </select>
        </div>
        <div class="d-flex justify-content-center mt-4">
            <button type="submit" class="btn btn mr-4" routerLink='/entrar'>Cancelar</button>
            <button type="submit" class="btn btn" (click)='cadastrar()'>Cadastrar</button>
        </div>
    </div>
</div>
