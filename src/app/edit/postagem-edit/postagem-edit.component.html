<div class="container">
  <div class="wrapper">
   <div class="card-body">
      <div class="logo mb-3"> <img src="https://i.imgur.com/OWlilJM.png" alt="">
      </div>
      <h5 class="text-center text-white name">Atualizar postagem</h5>        
      <h6 class="text-white mt-4 mb-3">Descrição</h6>
      <div class="form-group text-white">
        <label for="titulo">Título</label>
        <input [(ngModel)]='postagem.titulo' type="text" class="form-control" id="titulo" placeholder="Digite o título">
      </div>

      <div class="form-group text-white">
        <label for="texto">Texto</label>
        <textarea [(ngModel)]='postagem.texto' class="form-control" name="texto" id="texto" rows="3"></textarea>
      </div>

      <div class="form-group">
        <label class=" text-white" for="texto">Escolha um tema ou <a class="text-dark" data-dismiss="modal" routerLink='/tema'>cadastre um novo</a>: </label>
        <select name="tema" id="tema" class="form-control" [(ngModel)]='idTema' (change)='findByIdTema()'>
          <option *ngFor='let item of listaTemas' value="{{item.id}}">
            {{item.descricao}}
          </option>
        </select>
      </div>
        <div class="d-flex justify-content-center mt-4">
      <button class="btn mr-4" routerLink='/tema'>Cancelar</button>
      <button class="btn" (click)='atualizar()'>Atualizar</button>
      </div>
    </div>
  </div>
</div>
