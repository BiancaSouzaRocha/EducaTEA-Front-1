<div class="container">
    <div class="wrapper" style="width: 18rem;">
     <div class="card-body">
        <div class="logo mb-3"> <img src="https://i.imgur.com/OWlilJM.png" alt="">
        </div>
        <h5 class="text-center name">Atualizar Tema</h5>        
        <h6 class="text-center text-white mt-4 mb-3">Descrição</h6>

          <input type="text" id="descricao" [(ngModel)]='tema.descricao'>

          <div class="d-flex justify-content-center mt-3">
        <button class="btn mr-4" routerLink='/tema'>Cancelar</button>

        </div>
      </div>
</div>
