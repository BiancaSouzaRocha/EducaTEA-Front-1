<div class="wrapper">
  <div class="logo"> <img src="https://i.imgur.com/OWlilJM.png" alt="">
  </div>

  <div class="text-center name">Atualizar Usu치rio</div>
  <div class="p-3 ">
      <div class="form-group text-white">
          <label class="mt-2 " for="nome">Nome</label>
          <input [(ngModel)]='user.nome' class="form-control" type="text" name="nome" id="nome"
              placeholder="Seu nome">
      </div>
      <div class="form-group text-white">
          <label class="mt-2" for="usuario">Usu치rio</label>
          <input [(ngModel)]='user.usuario' class="form-control" type="text" name="usuario" id="usuario"
              placeholder="Seu usu치rio">
      </div>
      <div class="form-group text-white">
          <label class="mt-2"  for="foto">Link da Foto</label>
          <input [(ngModel)]='user.foto' class="form-control" type="text" name="foto" id="foto"
              placeholder="Link da sua foto">
      </div>
      <div class="form-group text-white">
          <label class="mt-2" for="senha">Senha</label>
          <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha" id="senha"
              placeholder="Sua senha">
      </div>
      <div class="form-group text-white">
          <label class="mt-2" for="confirmaSenha">Confirmar Senha</label>
          <input [(ngModel)]='user.senha' class="form-control" type="password" name="confirmSenha" id="confirmSenha"
              placeholder="Confirme sua senha">
      </div>
      <div class="form-group text-white">
          <label class="mt-2" for="tipo">Tipo de Usu치rio</label>
          <select class="form-control" name="tipo" id="tipo" (change)='tipoUser($event)'>

              <option  value="normal">Normal</option>
              <option value="administrador">Administrador</option>
          </select>
      </div>
      <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn mr-4 mt-3" routerLink='/entrar'>Cancelar</button>
          <button type="submit" class="btn btn mt-3" (click)='atualizar()'>Atualizar</button>
      </div>
  </div>
</div>
