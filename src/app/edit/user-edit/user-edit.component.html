<div class="container-fluid mt-4 mb-4">
  <div class="row">
    <div class="col-md-12 bg-image">
      <h1 class="text-center color">Atualizar meu usuário</h1>
    </div>
  </div>

  <div class="row d-flex justify-content-center">
    <div class="col-md-10 bg-image">

      <div class="form-group text-dark">
        <label for="nome">Nome</label>
        <input [(ngModel)]='user.nome' class="form-control" type="text" name="nome" id="nome" placeholder="Seu nome">
      </div>

      <div class="form-group text-dark">
        <label for="usuario">Usuário</label>
        <input [(ngModel)]='user.usuario' class="form-control" type="text" name="usuario" id="usuario"
          placeholder="Seu usuário">
      </div>

      <div class="form-group text-dark">
        <label for="foto">Link da Foto</label>
        <input [(ngModel)]='user.foto' class="form-control" type="text" name="foto" id="foto"
          placeholder="Link da sua foto">
      </div>

      <div class="form-group text-dark">
        <label for="senha">Senha</label>
        <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha" id="senha"
          placeholder="Sua senha">
      </div>

      <div class="form-group text-dark">
        <label for="confirmSenha">Confirmar Senha</label>
        <input [(ngModel)]='user.senha' class="form-control" type="password" name="confirmSenha" id="confirmSenha"
          placeholder="Confirme sua senha">
      </div>

      <div class="form-group text-dark">
        <label for="tipo">Tipo de Usuário</label>
        <select class="form-control" name="tipo" id="tipo" (change)='tipoUser($event)'>
          <option>Selecione um tipo de usuário:</option>
          <option value="normal">Normal</option>
          <option value="adm">Administrador</option>
        </select>
      </div>

      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-outline-danger mr-4" routerLink='/inicio'>Cancelar</button>
        <button type="submit" class="btn btn-outline-success" (click)='atualizar()'>Atualizar</button>
      </div>

    </div>
  </div>

</div>
